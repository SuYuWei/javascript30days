<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day3 - CSS Variable</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="controls">
		<label>Spacing: </label>
		<input name="space" type="range" value="0" min="0" max="50" data-sizing="px">
		<label>Blur: </label>
		<input name="blur" type="range" value="0" min="0" max="10" data-sizing="px">
		<label>Border Radius: </label>
		<input name="radius" type="range" value="1" min="0" max="50" data-sizing="%">
		<label>Color: </label>
		<input name="color" type="color" value="#8a49b6">
	</div>
	<img class="photo" src="img/ka.jpg" alt="">
	<script src="js/main.js"></script>
</body>
</html>
