<!DOCTYPE html>
<html lang="en">
<head>

	<title>Day</title>
	<link rel="stylesheet" href="css/reset.css">

<body>
	<h1>Hold Shift to Check Multiple Checkboxes</h1>
	<div class="content">
		<div class="checkbox">
			<div class="slide">
				<input type="checkbox" id="input_1" name="s">
				<label for="input_1" class="box"></label>
			</div>
			<label for="input_1" class="checkText">checkbox1</label>
		</div>

			<div class="slide">
				<input type="checkbox" id="input_2" name="s">
				<label for="input_2" class="box"></label>
			</div>
			<label for="input_2" class="checkText">checkbox2</label>
		</div>
		<div class="checkbox">
			<div class="slide">
				<input type="checkbox" id="input_3" name="s">
				<label for="input_3" class="box"></label>
			</div>
			<label for="input_3" class="checkText">checkbox3</label>
		</div>
		<div class="checkbox">
			<div class="slide">
				<input type="checkbox" id="input_4" name="s">
				<label for="input_4" class="box"></label>
			</div>
			<label for="input_4" class="checkText">checkbox4</label>
		</div>
		<div class="checkbox">
			<div class="slide">
				<input type="checkbox" id="input_5" name="s">
				<label for="input_5" class="box"></label>
			</div>
			<label for="input_5" class="checkText">checkbox5</label>
		</div>
		<div class="checkbox">
			<div class="slide">
				<input type="checkbox" id="input_6" name="s">
				<label for="input_6" class="box"></label>
			</div>
			<label for="input_6" class="checkText">checkbox6</label>
		</div>
		<div class="checkbox">
			<div class="slide">
				<input type="checkbox" id="input_7" name="s">
				<label for="input_7" class="box"></label>
			</div>
			<label for="input_7" class="checkText">checkbox7</label>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
